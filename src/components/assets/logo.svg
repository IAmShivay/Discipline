<svg xmlns="http://www.w3.org/2000/svg" width="500" height="150" viewBox="0 0 500 150">
  <!-- Icon: Abstract Layers and Progress Marker -->
  <g>
    <!-- Outer Ring -->
    <circle cx="60" cy="75" r="40" fill="none" stroke="#0057D8" stroke-width="6" />
    <!-- Inner Ring -->
    <circle cx="60" cy="75" r="28" fill="none" stroke="#004BB5" stroke-width="5" />
    <!-- Progress Arrow -->
    <path d="M45 75 L60 90 L75 65" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
    <!-- Dynamic Line -->
    <line x1="60" y1="75" x2="90" y2="55" stroke="#0057D8" stroke-width="3" stroke-linecap="round" />
  </g>
  <!-- Brand Name -->
  <text x="120" y="70" font-family="Arial, sans-serif" font-size="40" fill="#0057D8" font-weight="bold">TRACKER</text>
  <text x="320" y="70" font-family="Arial, sans-serif" font-size="40" fill="#004BB5" font-weight="bold">HR</text>
  <!-- Tagline -->
  <text x="120" y="110" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-transform="uppercase">EMPOWERING WORKFORCE EFFICIENCY</text>
  <!-- Accent Lines -->
  <line x1="120" y1="120" x2="270" y2="120" stroke="#004BB5" stroke-width="2" />
  <circle cx="280" cy="120" r="3" fill="#0057D8" />
</svg>